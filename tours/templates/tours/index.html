{% extends 'tours/base.html' %}

{% block container %}

    <main class="container mt-3">
        <!-- HERO -->
        <section class="jumbotron text-center mt-4"
                 style="background: url('https://images2-mega.mdstrm.com/mundoh/2017/07/19/495_18_596fe4435c3e8.jpeg?d=1100x370') no-repeat; background-position: center center; color: white">
            <h1 class="display-3 font-monospace">{{ about.title }}</h1>
            <p class="lead">{{ about.subtitle }}</p>
            <p class="mt-5 w-50 mx-auto">{{ about.description }}</p>
        </section>
        <!-- CARDS -->
        <div class="row mt-5">

            {% for key, tour in tours.items %}

                <div class="col-4">
                    <div class="card mb-4">
                        <div class="embed-responsive embed-responsive-16by9">
                            <img class="card-img-top embed-responsive-item" src="{{ tour.picture }}"
                                 alt="{{ tour.title }}"/>
                        </div>
                        <div class="card-body">
                            <h2 class="h5 card-title">{{ tour.title }}</h2>
                            <p class="card-text">{{ tour.description|truncatechars:80 }}</p>
                            <a href="/tour/{{ key }}/" class="btn btn-sm btn-primary">Подробнее</a>
                        </div>
                    </div>
                </div>

            {% endfor %}

        </div>
    </main>

{% endblock %}
